<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Süper Çevirmen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="background-animation"></div>

    <div class="container">
        <div class="translation-box">
            <div class="translation-panel">
                <span id="source-lang-label">İNGİLİZCE</span>
                <textarea id="source-text" placeholder="Metin girin..." spellcheck="false"></textarea>
                <div class="controls">
                    <button id="listen-source" class="control-button"><i class="fas fa-volume-up"></i></button>
                    <div class="word-count">
                        <span id="source-word-count">0</span> / 1000
                    </div>
                </div>
            </div>

            <button id="swap-button" class="swap-button">
                <i class="fas fa-exchange-alt"></i>
            </button>

            <div class="translation-panel">
                <span id="target-lang-label">TÜRKÇE</span>
                <textarea id="target-text" readonly spellcheck="false"></textarea>
                <div class="controls">
                    <button id="listen-target" class="control-button"><i class="fas fa-volume-up"></i></button>
                    <button id="copy-target" class="control-button"><i class="fas fa-copy"></i></button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
